<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class = "wrapper">
        <div class="app-details">
            <img class = "app-icon" src="exchange.svg" alt="">
            <h1 class="app-title">Currency Converter</h1>
        </div>

        <label for="amount">Amount:</label>
        <input type="text" id="amount"> 

        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>

        <button id="convert-button" style="background-color: aqua;" >Convert</button>
        <p id="result" style="background-color: aqua;"> </p>
    </div>

    <script src="script.js"></script>

</body>
